<!DOCTYPE html>
<html>
<head>
    <title>Skill Match Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .page-title {
            text-align: center;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.15rem rgba(42,82,152,0.15);
        }

        .btn-primary-custom {
            background-color: #2a5298;
            border: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #1e3c72;
        }

        .btn-secondary-custom {
            font-size: 13px;
            color: #6c757d;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 12px;
        }

        .btn-secondary-custom:hover {
            text-decoration: underline;
            color: #2a5298;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card-container">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
